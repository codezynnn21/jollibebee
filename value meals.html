<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jollibee Value Meals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d40000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .meal-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .meal {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 15px;
      width: 220px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
    }

    .meal:hover {
      transform: scale(1.05);
    }

    .meal img {
      width: 180px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .meal h3 {
      color: #d40000;
      margin: 10px 0 5px;
    }

    .meal p {
      margin: 5px 0;
      font-weight: bold;
    }

    .meal button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .meal button:hover {
      background-color: #ffdb4d;
    }

    .cart {
      background: #fff;
      border-top: 3px solid #d40000;
      padding: 15px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart h2 {
      text-align: center;
      color: #d40000;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .cart-item span {
      font-weight: bold;
    }

    .total {
      text-align: right;
      margin-top: 10px;
      font-size: 18px;
    }

    .checkout {
      text-align: center;
      margin-top: 15px;
    }

    .checkout button {
      background: #d40000;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .checkout button:hover {
      background: #b30000;
    }

    .input-group {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }

    footer {
      text-align: center;
      background: #d40000;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<a href="index .html" class="back-home">&larr; Back to Home</a> <!-- Back to Home Link -->
  <header>üçî Jollibee Value Meals</header>

  <div class="meal-container" id="meal-list"></div>

  <div class="input-group">
    <input type="text" id="customer-name" placeholder="Enter your name">
    <input type="text" id="customer-address" placeholder="Enter your address">
  </div>

  <div class="cart">
    <h2>üõí Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: ‚Ç±0.00</div>
    <div class="checkout">
      <button onclick="checkout()">üõçÔ∏è Order Now</button>
    </div>
  </div>

  <div class="loading" id="loading">‚è≥ Sending your order...</div>

  <footer>¬© 2025 Jollibee Foods Corporation</footer>

  <script>
    const meals = [
      {
        name: "1-pc Chickenjoy w/ Rice",
        price: 89.00,
        img: "1pcs chicken with rice.jpeg"
      },
      {
        name: "Jolly Spaghetti Solo",
        price: 60.00,
        img: "jolly spaghetti.jpeg"
      },
      {
        name: "Yumburger w/ Drink",
        price: 55.00,
        img: "yum burger.jpeg"
      },
      {
        name: "2-pc Burger Steak",
        price: 95.00,
        img: "burger steak meal.jpeg"
      }
    ];

    const cart = [];

    const mealList = document.getElementById("meal-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const loadingText = document.getElementById("loading");

    meals.forEach((meal, index) => {
      const mealCard = document.createElement("div");
      mealCard.classList.add("meal");
      mealCard.innerHTML = `
        <img src="${meal.img}" alt="${meal.name}">
        <h3>${meal.name}</h3>
        <p>‚Ç±${meal.price.toFixed(2)}</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
      `;
      mealList.appendChild(mealCard);
    });

    function addToCart(index) {
      cart.push(meals[index]);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <span>${item.name}</span>
          <span>‚Ç±${item.price.toFixed(2)}</span>
        `;
        cartItems.appendChild(itemDiv);
      });

      cartTotal.textContent = `Total: ‚Ç±${total.toFixed(2)}`;
    }

    function checkout() {
      const name = document.getElementById("customer-name").value.trim();
      const address = document.getElementById("customer-address").value.trim();

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      if (!name || !address) {
        alert("Please enter your name and address.");
        return;
      }

      const confirmOrder = confirm(`Confirm your order?\nName: ${name}\nAddress: ${address}`);
      if (confirmOrder) {
        loadingText.style.display = "block";

        setTimeout(() => {
          alert(`‚úÖ Thank you, ${name}!\nYour order is on the way to:\n${address}`);
          cart.length = 0;
          updateCart();
          loadingText.style.display = "none";
          document.getElementById("customer-name").value = "";
          document.getElementById("customer-address").value = "";
        }, 2000); // simulate sending
      }
    }
  </script>

</body>
</html>
